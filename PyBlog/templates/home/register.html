{% extends 'base.html' %}
{% load crispy_forms_tags%}


{% block title %}Registration{% endblock title %}


{% block body %}


<div class="container my-3 col-md-6 border border-primary">
    <div class="d-flex justify-content-center my-3 mt-5">
    <h1>Registration</h1>
    </div>
    <hr>
    <div class="container col-md-10 justify-content-center my-5">
    <form method="POST">
    {% csrf_token %}

      <fieldset class="form-group">
       <legend class="border-bottom mb-4">Join Today</legend>
       {{ form|crispy }}
      </fieldset>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-info">Sign Up</button>
        </div>
        
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Already Have An Acoount <a class="ml-2" href="">Sign In</a>
      </small>
    </div>
    </div>
</div>
{% endblock body %}
