{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

<div class="container">
<h2>Contact</h2>
</div>

{% block body %}



<div class="container my-3 col-md-6 border border-primary">
    <div class="d-flex justify-content-center my-3 mt-5">
    <h1>Contact</h1>
    </div>
    <div class="container col-md-10 justify-content-center my-5">
    <form action="/contact" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
            
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" id="content" cols="5" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
{% endblock body %}
